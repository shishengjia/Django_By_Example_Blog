{% extends "base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish_time }} by {{ post.author }}
        </p>
        <!--truncates the value to the number of words specified, and linebreaks converts the output into
           HTML line breaks.-->
        {{ post.body | slice:":40" }}...
    {% endfor %}
{% endblock %}
